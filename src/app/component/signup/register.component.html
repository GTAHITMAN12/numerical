<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h1 class="page-title">User Registration</h1>
      <form [formGroup]="formData">
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <ul *ngFor = "let error of errors">
              <li>{{ error }}</li>
          </ul>
          </div>
          <label for="username">Username</label>
         <input type="text" formControlName="username" name="username" required>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" required>
        </div>
        <div class="form-group">
          <label for="passwordConfirmation">Confirm Password</label>
          <input type="password" class="form-control"formControlName="passwordConfirmation" name="passwordConfirmation" required>
        </div>
        <button (click) = "register()">Register</button>
      </form>
    </div>
  </div>
</div>
